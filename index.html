<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Reviews & Deals</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <h1>Find the Best Mobile Phones & Deals!</h1>
        <p>Latest reviews, comparisons, and exclusive deals.</p>
    </header>

    <!-- Category Filters -->
    <nav>
        <button class="filter-btn" data-category="all">All</button>
        <button class="filter-btn" data-category="budget">Budget Phones</button>
        <button class="filter-btn" data-category="flagship">Flagships</button>
        <button class="filter-btn" data-category="gaming">Gaming Phones</button>
    </nav>

    <!-- Latest Articles -->
    <section id="latest-articles">
        <h2>Latest Reviews</h2>
        <div class="articles-container">
            <!-- Articles will be loaded here dynamically -->
        </div>
    </section>

    <!-- Best Deals -->
    <section id="best-deals">
        <h2>Best Smartphone Deals</h2>
        <div class="deals-container">
            <!-- Deals will be loaded here dynamically -->
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
